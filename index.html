<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <title>Memory Game</title>
  </head>
  <body>
    <div id="main-container">
      <h1>Memory Game</h1>
      <div>
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
          <option value="easy">Easy (2x4)</option>
          <option value="medium" selected>Medium (4x4)</option>
          <option value="hard">Hard (4x5)</option>
        </select>
        <button id="start-game">New Game</button>
      </div>
      <div id="moves-time-container" hidden>
        <p>Moves: <span id="move-count" class="moves-time-text">0</span></p>
        <p>Time: <span id="timer" class="moves-time-text">00:00</span></p>
      </div>

      <p id="game-over" class="hidden">Game Over!</p>

      <div id="game-board" class="game-board"></div>

      <audio id="flip-sound" src="sounds/flip.wav"></audio>
      <audio id="match-sound" src="sounds/correct.wav"></audio>
      <audio id="wrong-sound" src="sounds/wrong.mp3"></audio>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
